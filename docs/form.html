<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Consultation form</title>
  </head>
  <body class="body-form">
    <main class="main-form flex">
      <p>
        Hey! Drop your details below, and I’ll get back to you as soon as
        possible — usually within 48 hours.
      </p>
      <form action="#" method="post" class="flex" novalidate>
        <label for="name" class="uppercase">Name*</label>
        <input type="text" id="name" name="name" required />

        <label for="email" class="uppercase">Email*</label>
        <p class="error-email">Please check your email address</p>
        <input type="email" id="email" name="email" required />

        <label for="message" class="uppercase"
          >Tell me about your project</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="What type of website do you need?"
        ></textarea>

        <button type="submit">Request Free Consultation</button>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
