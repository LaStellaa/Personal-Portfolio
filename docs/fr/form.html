<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💻</text></svg>"
    />

    <title>Formulaire de consultation</title>
  </head>
  <body class="body-form">
    <!-- Language Switcher -->
    <div class="language-switcher">
      <ul class="language-menu">
        <li><span class="language-icon">🌐</span></li>
        <li><a href="/" class="lang-link" data-lang="en">EN</a></li>
        <li><a href="/it/" class="lang-link" data-lang="it">IT</a></li>
        <li><a href="/es/" class="lang-link" data-lang="es">ES</a></li>
        <li><a href="/fr/" class="lang-link" data-lang="fr">FR</a></li>
      </ul>
    </div>

    <div class="success-message">
      <p>
        Thank you for your message! I’ll get back to you as soon as possible!
      </p>
    </div>
    <main class="main-form flex">
      <p>
        Hey! Drop your details below, and I’ll get back to you as soon as
        possible — usually within 48 hours.
      </p>
      <form action="javascript:void(0);" method="post" class="flex" novalidate>
        <label for="name" class="uppercase">Name *</label>
        <p class="error-name" id="name-error" role="alert" aria-live="polite">
          Please enter your name
        </p>
        <input
          type="text"
          id="name"
          name="name"
          required
          aria-describedby="name-error"
        />

        <label for="email" class="uppercase">Email *</label>
        <p class="error-email" id="email-error" role="alert" aria-live="polite">
          Please check your email address
        </p>
        <input
          type="email"
          id="email"
          name="email"
          required
          aria-describedby="email-error"
        />

        <label for="message" class="uppercase"
          >Tell me about your project</label
        >
        <textarea
          id="message"
          name="message"
          rows="4"
          placeholder="What type of website do you need?"
        ></textarea>

        <button type="submit" class="request-btn">
          Request Free Consultation
        </button>
      </form>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
